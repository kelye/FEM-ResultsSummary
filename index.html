<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Results Summary</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="results-container">
        <p>Your Result</p>
        <div class="score-circle">
          <p class="score">76</p>
          <p class="total">of 100</p>
        </div>
        <h3>Great</h3>
        <h4>
          You scored higher than 65% of the people who have taken these tests.
        </h4>
      </div>
      <div class="summary-container">
        <p class="summary-heading">Summary</p>
        <div class="score-box reaction-score">
          <div class="icon-type-label">
            <img
              src="./images/icon-reaction.svg"
              alt="verbal icon"
              width="20px"
              height="20px"
            />
            <p class="type-label">Reaction</p>
          </div>
          <div class="summary-total-score">
            <p class="summary-score">80</p>
            <p class="total-score">/ 100</p>
          </div>
        </div>
        <div class="score-box memory-score">
          <div class="icon-type-label">
            <img
              src="./images/icon-memory.svg"
              alt="verbal icon"
              width="20px"
              height="20px"
            />
            <p class="type-label">Memory</p>
          </div>
          <div class="summary-total-score">
            <p class="summary-score">92</p>
            <p class="total-score">/ 100</p>
          </div>
        </div>
        <div class="score-box verbal-score">
          <div class="icon-type-label">
            <img
              src="./images/icon-verbal.svg"
              alt="verbal icon"
              width="20px"
              height="20px"
            />
            <p class="type-label">Verbal</p>
          </div>

          <div class="summary-total-score">
            <p class="summary-score">61</p>
            <p class="total-score">/ 100</p>
          </div>
        </div>
        <div class="score-box visual-score">
          <div class="icon-type-label">
            <img
              src="./images/icon-visual.svg"
              alt="visual icon"
              width="20px"
              height="20px"
            />

            <p class="type-label">Visual</p>
          </div>

          <div class="summary-total-score">
            <p class="summary-score">72</p>
            <p class="total-score">/ 100</p>
          </div>
        </div>
        <button class="continue">Continue</button>
      </div>
    </div>
  </body>
</html>
