<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Results Summary</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="results-container">
        <p>Your Result</p>
        <div class="score-circle">
          <p class="score">76</p>
          <p class="total">of 100</p>
        </div>
        <h3>Great</h3>
        <h4>
          You scored higher than 65% of the people who have taken these tests.
        </h4>
      </div>
      <div class="summary-container">
        <p>Summary</p>
        <div class="score-box reaction-score">
          <img
            src="./images/icon-reaction.svg"
            alt="reaction icon"
            width="20px"
            height="20px"
          />
          <p class="type-label">Reaction</p>
          <p>80</p>
          <p>/ 100</p>
        </div>
        <div class="score-box memory-score">
          <img
            src="./images/icon-memory.svg"
            alt="memory icon"
            width="20px"
            height="20px"
          />
          <p class="type-label">Memory</p>
          <p>80</p>
          <p>/ 100</p>
        </div>
        <div class="score-box verbal-score">
          <img
            src="./images/icon-verbal.svg"
            alt="verbal icon"
            width="20px"
            height="20px"
          />
          <p class="type-label">Verbal</p>
          <p>80</p>
          <p>/ 100</p>
        </div>
        <div class="score-box visual-score">
          <img
            src="./images/icon-visual.svg"
            alt="visual icon"
            width="20px"
            height="20px"
          />

          <p class="type-label">Visual</p>
          <div class="visual-total-score">
            <p style="margin: 0">80</p>
            <p style="margin-left: 10px">/ 100</p>
          </div>
        </div>
      </div>
      <button class="continue">Continue</button>
    </div>
  </body>
</html>
